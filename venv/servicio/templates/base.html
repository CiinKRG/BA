</head>
<body>

  <section class="content">
    <header>
      {% block header %}{% endblock %}
    </header>

    <!--Texto inicial-->
    <div class="row center-align" style="margin-top:80px;">
      <h2>Bienvenido</h2>
      <h6>Solución para la clasificación automática de documentos</h6>
    </div>
    <!--Tarjeta-->
    <div class="row">
      <div class="col s12 m4 offset-m4 l4 offset-l4">
        <div class="card-panel hoverable" style="margin-top:20px;">
          <div class="row">
            <div class="row center-align" style="padding: 0 12px;">
              <h5>Selecciona la imagen</h5>
            </div>
            <form method=post enctype=multipart/form-data>
                <div class="file-field input-field" style="padding: 0 12px;">
                  <div class="btn blue hoverable waves-effect waves-light">
                      <span>Imagen</span>
                      <input type=file name=file>
                  </div>
                  <div class="file-path-wrapper">
                    <input class="file-path validate" type="text">
                  </div>
                </div>
                <div class="col s12 center" style="padding-top:22px;">
                  <input type=submit value=Enviar  class="col s12 btn green hoverable">
                </div>
                <div class="col s12 center" style="padding-top:22px;">
                  <input type=submit formaction="/plantillador" value=Plantillador  class="col s12 btn green hoverable">
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!--Logos-->
    <div class="row center-align">
      <img src="{{ url_for('static', filename='img/logos_richit_dell.png') }}" alt="logo richit-dell">
    </div>

    {% block content %}{% endblock %}
  </section>
  <script src="{{ url_for('static', filename='materialize/js/materialize.min.js') }}"></script>
